    <body>
    
    <h1 id="sentence">My Name Is Ankit Suresh Raut and I am currently doing my last year of engineering in Computer Science</h1>
    </body>
   
    
    <script>
       var sentenceNode=document.getElementById("sentence");
        var sentence=sentenceNode.innerText;
        
        var lowercase=sentence.toLowerCase();
//        sentenceNode.innerText=lowercase;
        
        var uppercase=sentence.toUpperCase();
        var subString=sentence.substr(0,10);
        
        var allWords=sentence.split(" ");
        var slice=allWords.slice(10,16);
       // sentenceNode.innerText=slice;
    
        
        var join=slice.join(" ");
        sentenceNode.innerText=join;
    
    </script>
