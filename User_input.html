<!DOCTYPE html>
<html>
<head>
    <title>
   Accepting input
    </title>
    </head>
    <body>
        <h1>What is your name:-</h1>
        <h3 id="input">_____________</h3>
    
    <script>
      var name= prompt("Type you name ","Ankit");
        input.innerText=name.toUpperCase();
        
        console.log("Your name is ",name);
        </script>
    </body>

</html>
