<!DOCTYPE html>
<html>
<head><title>Final Project</title>
    <style>
        .h1{
              text-align: center;
            font-style: italic;
            letter-spacing: 2px;
        }
        .letter{
            font-size: 150px;
            display: inline-block;
            transition: all 400ms ease-in-out;
          
            
        }
        .letter.active{
            font-size: 160px;
            color:red;
            transform:  rotateY(35deg);
            text-shadow: 8px 5px green;
            
        }
    </style>
    </head>
    <body>
    <h1 class="h1">Final   Project</h1>
    <script>
        const input=document.querySelector(".h1");
        const letters=input.innerText.split("");
        
        let html=" ";
        letters.forEach(function(letterr){
            if(letterr!=" "){
                var classes="letter";
            }
            html=html+`<span class='${classes}'>${letterr}</span>`;
        })
        input.innerHTML=html;
        const jsLetters=document.querySelectorAll(".letter");//array of span contain class="letter"
        
        jsLetters.forEach(function(node){
            node.addEventListener('mouseover',function(){
                console.log(this.innerText);
                this.classList.add("active");
            })
        })
        
        jsLetters.forEach(function(node){
            node.addEventListener('mouseout',function(){
                console.log(this.innerText+" out");
                this.classList.remove("active");
            })
        })
        
       // const classSpan=
        
        </script>
    </body>
</html>
