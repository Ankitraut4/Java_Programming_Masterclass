<!DOCTYPE html>
<html>
<head>
    <title>Event Listener</title>
    </head>
    <body>
    <input type="text" class="box" style="width: 400px">
        <h1>Hello <span></span></h1>
        
    <script>
        var input=document.querySelector(".box");
        input.addEventListener('keyup',callBack);
        function callBack(event){
            var value=document.querySelector("h1");
            var i=value.querySelector("span");
            i.innerText=event.target.value;
        }
        
        </script>
    </body>

</html>
