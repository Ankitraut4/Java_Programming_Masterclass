<!DOCTYPE html>
<html>
<head>
    <title>Mini Project</title>
    </head>
    <body>
        <h1>Mini Project #3</h1>
        <h3 id="number"></h3>
    <script>
        var num=prompt("enter your age");
        num=Number(num);
        console.log(typeof(num));
        if(num!=NaN){
            if(num>18){
                var test=document.getElementById("number");
                test.innerHTML="Welcome you are <u>above 18</u>!!";
            }
        }
        
        
        </script>
    
    </body>

</html>
